apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: business-nextcloud
  namespace: argocd
  labels:
    hyops.domain: business
    hyops.app: nextcloud
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud
  sources:
    - repoURL: REPLACE_CHART_REPO_URL
      chart: nextcloud
      targetRevision: REPLACE_CHART_VERSION
      helm:
        valueFiles:
          - $values/apps/business/nextcloud/base/values.yaml
    - repoURL: REPLACE_GIT_REPO_URL
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
