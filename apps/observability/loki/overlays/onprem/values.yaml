# Onprem overrides (draft)
hyops:
  env: onprem

# Run Loki in a single-binary profile for stage bootstrap/lab usage.
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: false

read:
  replicas: 0

write:
  replicas: 0

backend:
  replicas: 0

loki:
  auth_enabled: false
  containerSecurityContext:
    readOnlyRootFilesystem: false
  commonConfig:
    replication_factor: 1
  compactor:
    retention_enabled: false
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    type: filesystem

# Keep stage1 footprint minimal.
gateway:
  enabled: false

chunksCache:
  enabled: false

resultsCache:
  enabled: false
