apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: Application
      name: observability-loki
    patch: |-
      - op: add
        path: /spec/sources/0/helm/valueFiles/-
        value: $values/apps/observability/loki/overlays/onprem/values.yaml
